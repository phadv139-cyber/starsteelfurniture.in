<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Star Steel Furniture | Heavy Steel Cupboard Manufacturer Maharashtra</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--gold:#C6A75E;
--dark:#0c0c0c;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:#0c0c0c;
color:white;
overflow-x:hidden;
scroll-behavior:smooth;
}

/* INDUSTRIAL MOVING BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:repeating-linear-gradient(
60deg,
rgba(198,167,94,0.04) 0px,
rgba(198,167,94,0.04) 2px,
transparent 2px,
transparent 80px
);
animation:bgMove 30s linear infinite;
z-index:-1;
}
@keyframes bgMove{
0%{transform:translate(0,0);}
100%{transform:translate(-600px,-600px);}
}

/* HEADER */
header{
background:black;
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid var(--gold);
position:sticky;top:0;z-index:999;
}

header h1{
color:var(--gold);
position:relative;
overflow:hidden;
}

/* Shine */
header h1::after{
content:"";
position:absolute;
top:0;left:-100%;
width:100%;height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
animation:shine 5s infinite;
}
@keyframes shine{
100%{left:200%;}
}

/* SLIDER */
.slider{position:relative;height:85vh;overflow:hidden;}
.slide{
position:absolute;width:100%;height:100%;
opacity:0;transition:opacity 1.5s ease;
}
.slide img{
width:100%;height:100%;object-fit:cover;
animation:zoom 12s ease-in-out infinite alternate;
}
@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.1);}
}
.slide.active{opacity:1;}

/* SECTION */
section{
padding:100px 20px;
text-align:center;
opacity:0;
transform:translateY(60px);
transition:1s ease;
}
section.visible{
opacity:1;
transform:translateY(0);
}
h2{color:var(--gold);margin-bottom:30px;}

/* PARALLAX SECTION */
.parallax{
background:url('images/factory-steel-cupboards-midc-latur.jpg.jpg') center/cover fixed;
height:60vh;
display:flex;
align-items:center;
justify-content:center;
position:relative;
}
.parallax::before{
content:"";
position:absolute;
width:100%;height:100%;
background:rgba(0,0,0,0.7);
}
.parallax h2{
position:relative;
font-size:32px;
}

/* 3D ROTATING CUPBOARD */
.mockup-container{
perspective:1000px;
display:flex;
justify-content:center;
margin-top:40px;
}
.cupboard{
width:200px;
height:300px;
background:linear-gradient(145deg,#222,#111);
border:3px solid var(--gold);
animation:rotate3d 10s linear infinite;
transform-style:preserve-3d;
}
@keyframes rotate3d{
0%{transform:rotateY(0deg);}
100%{transform:rotateY(360deg);}
}

/* DEALER POPUP */
.popup{
position:fixed;
bottom:30px;
left:30px;
background:#111;
border:1px solid var(--gold);
padding:25px;
width:300px;
display:none;
z-index:999;
animation:slideIn 0.6s ease;
}
@keyframes slideIn{
from{transform:translateX(-100%);}
to{transform:translateX(0);}
}
.popup input, .popup textarea{
width:100%;
margin:8px 0;
padding:8px;
background:#222;
border:1px solid var(--gold);
color:white;
}
.popup button{
background:var(--gold);
border:none;
padding:8px;
width:100%;
cursor:pointer;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
max-width:1100px;margin:auto;
}
.products img{
width:100%;
border:2px solid var(--gold);
transition:0.4s;
}
.products img:hover{
transform:scale(1.05);
box-shadow:0 0 20px rgba(198,167,94,0.5);
}

/* FLOATING BUTTON */
.floating-btn{
position:fixed;
bottom:20px;right:20px;
background:var(--gold);
color:black;
padding:15px 20px;
border-radius:50px;
cursor:pointer;
z-index:999;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(198,167,94,0.7);}
70%{box-shadow:0 0 0 15px rgba(198,167,94,0);}
100%{box-shadow:0 0 0 0 rgba(198,167,94,0);}
}
</style>
</head>

<body>

<header>
<h1>New Star Steel Furniture</h1>
<div>7768909000</div>
</header>

<div class="slider">
<div class="slide active"><img src="images/heavy-steel-cupboard-3-door-latur.jpg.jpg"></div>
<div class="slide"><img src="images/steel-wardrobe-3-door-premium.jpg.jpg"></div>
<div class="slide"><img src="images/double-door-steel-almirah-heavy-build.jpg.jpg"></div>
</div>

<section>
<h2>Premium Heavy Gauge Steel Cupboards</h2>
<p>Wholesale Manufacturer â€“ Old MIDC, Latur</p>
</section>

<section class="parallax">
<h2>Advanced CNC Manufacturing Facility</h2>
</section>

<section>
<h2>3D Steel Cupboard View</h2>
<div class="mockup-container">
<div class="cupboard"></div>
</div>
</section>

<section>
<h2>Our Premium Products</h2>
<div class="products">
<img src="images/heavy-steel-cupboard-3-door-latur.jpg.jpg">
<img src="images/texture-finish-steel-cupboard-latur.jpg.jpg">
<img src="images/factory-steel-cupboards-midc-latur.jpg.jpg">
</div>
</section>

<div class="floating-btn" onclick="openPopup()">Become Dealer</div>

<div class="popup" id="dealerPopup">
<h3 style="color:#C6A75E;">Dealer Inquiry</h3>
<input type="text" placeholder="Your Name">
<input type="text" placeholder="City">
<input type="text" placeholder="Mobile Number">
<textarea placeholder="Message"></textarea>
<button>Submit Inquiry</button>
</div>

<script>
/* SLIDER */
let slides=document.querySelectorAll('.slide');
let index=0;
setInterval(()=>{
slides.forEach(s=>s.classList.remove('active'));
slides[index].classList.add('active');
index=(index+1)%slides.length;
},5000);

/* SCROLL ANIMATION */
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top<window.innerHeight-100){
sec.classList.add("visible");
}
});
});

/* DEALER POPUP */
function openPopup(){
document.getElementById("dealerPopup").style.display="block";
}
setTimeout(()=>{
document.getElementById("dealerPopup").style.display="block";
},8000);
</script>

</body>
</html>
